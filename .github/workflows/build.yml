name: Build

on:
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: CheckoutSource
      uses: actions/checkout@v2

    - name: SetUpGo
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...
      
    - name: UnitTest
      run: go test -v ./test/*
      
    - name: SonarCloud
      uses: ahmetak4n/radar/edit/master/.github/workflows/sonarcloud.yml@master
        
        
