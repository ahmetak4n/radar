name: Gosec
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude=G402,G104 ./...
        #G402 Related untrusted TLS connection
        #G104 Related unhandled possible error
